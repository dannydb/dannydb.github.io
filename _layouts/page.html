---
layout: default
---

<div class="off-canvas-wrap" data-offcanvas>
	<div class="inner-wrap">
		<div class="header-small">
                <nav class="tab-bar">
                    <section class="left tab-bar-section">
                        <h2 class="left"><a href="/">{{ site.title }}</a></h2>

                        <ul class="inline-list right">
                            <li><a href="/work">Projects</a></li>
                            <li><a href="/resume">Résumé</a></li>
                        </ul>
                    </section>

                    <section class="show-for-small-only right-small">
                        <a class="right-off-canvas-toggle menu-icon" href="#site-nav"><span></span></a>
                    </section>
                </nav>
		</div>

		<div class="post">

			<header class="page-header">
				<div class="wrapper">
					<h1 class="post-title">{{ page.title }}</h1>
				</div>
			</header>

			<div class="wrapper">

				<article class="post-content">
					{{ content }}
				</article>

			</div>

		</div>

        <aside id="site-nav" class="right-off-canvas-menu">
            <ul class="off-canvas-list">
                <li><a href="/work">Projects</a></li>
                <li><a href="/resume">Résumé</a></li>
            </ul>
        </aside>

        <a class="exit-off-canvas"></a>
    </div>
</div>
